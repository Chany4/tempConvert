<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <section>
        <div class="container" id="container">
            <div class="row">
                <h1>Temperature Converter</h1>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">
                        Enter your Temerature (degree Celcius)
                        <br><br>
                        <input type="text" id="degC">
                    </label>
                </div>
                <div class="col">
                    <h6>Conversion To Faranheit : </h6>
                    <br><br>
                    <span>Answer :</span><span id="answer"> </span>
                </div>
            </div>
            <div class="row">
                <button id="Convert" title="CLICK ON ME">Convert To Farenheit</button>
            </div>
        </div>
    </section>
    


    <script src="java/functionality.js"></script>
</body>
</html>
